[DEFAULT]
maximum number of vibrational quanta = 12
calculation_name = PbV_ground_state_M_field
data_folder = data/PbV_data
results_folder = results/PbV_results

[vasprun.xml_files]
symmetric_lattice = PbV_D3d_vasprun.xml
barrier_lattice = PbV_C2h_barrier_vasprun.xml
Jahn-Teller_lattice = PbV_C2h_JT_vasprun.xml

[spin_orbit_coupling]
intrinsic_spin-orbit_coupling = 34.574180
orbital_reduction_factor =  0.328
calc_LzSz = 50



[magnetic_field]
direction vector = 0.0, 0.0, 1.0
from = 0.0
to = 2.0
step number = 10

